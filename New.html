<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        label{
            display: inline-block;
            text-transform: uppercase;
            font-size: 15px;
            font-weight: bolder;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="contact" style="border:3px solid #1a75ff; border-radius: 30px; margin:auto ;">
            <div class="row g-3" >
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <h3 style="text-align: center; padding-top: 15px;">Register here</h3>
                </div>
                <div class="col-12 col-sm-12 col-md-8 col-lg-8 mx-auto">
                    <form class="row" name="form1" autocomplete="off" method="post" style="padding-bottom: 20px;"> 
                        <div class="col-md-6">
                            <label for="fname">First Name: &nbsp;&nbsp;</label>
                        <input type="text"  class="form-control" id="Fname" placeholder="enter your name" name="Fname"></input>
                        </div><br><br><br><br>
                        <div class="col-md-6">
                        <label for="lname">last Name: &nbsp;&nbsp;</label>
                        <input type="text"  class="form-control" id="lname" placeholder="enter your last name" name="lname"></input>
                        </div><br><br><br><br>
                        
                        <div class="col-md-6">
                            <label for="cnor">Contact Number: &nbsp;&nbsp;</label>
                            <input type="text"  class="form-control" id="cnor" placeholder="enter your contact number" name="cnor"></input>
                        </div><br><br><br><br>
                        <div class="col-md-6">
                            <label for="email">Email: &nbsp;&nbsp;</label>
                            <input type="text"  class="form-control" id="email" placeholder="enter your email-id" name="email"></input>
                        </div><br><br><br><br>
                        <div class="col-md-6">
                            <label for="age">Age: &nbsp;&nbsp;</label>
                            <input type="number"  class="form-control" id="age" placeholder="enter your age" name="age"></input>
                        </div><br><br><br><br>
                        <div class="col-md-6">
                            <label for="grade">Grade: &nbsp;&nbsp;</label>
                            <input type="text"  class="form-control" id="grade" placeholder="enter your grade" name="grade"></input>
                        </div><br><br><br><br>
                        <div class="col">
                            <label>Gender:</label>
                            <label style="font-weight: normal; font-size: 17px;" class="form-check-label">
                          <input type="radio" class="form-check-input" name="gender">Male
                            </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      
                            <label style="font-weight: normal; font-size: 17px;" class="form-check-label">
                          <input type="radio" class="form-check-input" name="gender">Female
                            </label> <br><br><br><br>
                            <input style="font-size: 18px; width: 120px; background: #1a75ff; border:1px solid; border: #1a75ff ;"  type="submit" name="" value="SUBMIT" class="btn btn-primary">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;			
						    <input style="font-size: 18px; width: 120px;" type="Reset" name="" value="RESET" class="btn btn-danger">  


                        </div>

                        
                    </form>
                </div>
            </div>
              
        </div>
    
    
</body>
</html>
